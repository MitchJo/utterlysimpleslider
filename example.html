<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="assets/js/simpleslider.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/simpleslider.min.css">
    <style>
        .carousel{
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="msg">hello</div>
        <div class="msg">world</div>
        <div class="msg">this is</div>
        <div class="msg">a library</div>
        <div class="msg">of a slider</div>  
        <div class="msg">that I made</div>
    </div>


    <script type="text/javascript">

        var slider = new SimpleSlider({
            selector: ".carousel",
            buttons: {
                enabled: true
            },
            dots: true
        })

        slider.create();
       
    </script>
</body>

</html>
